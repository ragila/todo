<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My ToDoList</title>

        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
        <link rel="stylesheet" href="styles.css">
        <script src="http://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Simple To Do List</h1>
            <form class="add-items">
                <input type="text" class="form-control" id="todo-list-item" placeholder="What do you want to do today?">
                <button class="add" type="submit">Add to List</button>
            </form>
            <ul id="list-items"></ul>
        </div>
    </body>
</html>
